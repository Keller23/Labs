<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
  	<script src="skript.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Задание 4</title>
</head>

<body>
    <div class="container">
        <h1 class = "display-2 p-5" style = "color:red">Магазин</h1>
		<!-- Список товаров, корзина покупателя и кнопка для расчета стоимости -->
        <div class="row">
			<!-- Список товаров -->
            <div class = "col-md-8 pr-5 pb-5" id = "My_table1">
                <p class="text-justify" style = "font-size: 29px">Товары :</p>
                    <div class = "table-responsive">
                        <table class="table table-hover mb-5" id="My_table">
                          <thead>
                            <tr onclick="add_to_order(this)">
                              <th>#</th>
                              <th>Наименование</th>
                              <th>Цена, $</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                    </div>
            </div>
            <!-- Корзина покупателя -->
            <div class = "col-md-4 p-5" id = "My_order">
            	<p class="text-justify" style = "font-size: 24px"> Корзина :</p>
                <div class = "table-responsive">
                 	<table class="table table-hover ">
                    	<thead style =" background-color:#FFB6C1;">
                        	<tr>
                              <th>#</th>
                              <td>Наименование</td>
                              <td>Цена, $</td>
							  <td>N</td>
                            </tr>
                     	</thead>
                          <tbody>
                          </tbody>
                    </table>
                </div>
				<!-- Кнопка для расчета стоимости-->
				<button type="button" class = "btn btn-secondary" onclick = "print_cost()">Рассчитать стоимость</button>
				<div id = "summa" class = "pt-3"></div>
            </div>
        </div>

		<!-- Форма добавления товара в список товаров -->
		<div class="row">
            <div class = "col-md-8 pr-5" id = "My_form">
                <p class="text-justify" style = "font-size: 24px; color:#696b6d">Добавление товара :</p>
				<div role = "form">
					<div class="form-group">
						<label for="Variety"> Название </label>
						<input type="text" class = "form-control" id = "Variety" placeholder="Введите название">
					</div>
					<div class="form-group">
						<label for="Price"> Цена </label>
						<input type="text" class = "form-control" id = "Price" placeholder="Введите цену">
					</div>
					<button type="button" onclick = "add_to_table( document.getElementById('Variety').value, document.getElementById('Price').value);" class = "btn btn-outline-secondary">Добавить в список</button>
				</div>
            </div>
        </div>
    </div>
</body>
